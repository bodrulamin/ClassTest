<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PrimeNumber</title>
</head>

<style>
    body{
        width: 300px;
        margin: auto;
        margin-top: 20px;
        border-radius: 1em;
        padding: 30px;
        box-shadow: 0 0 5px salmon;
        
    }
 
</style>
<body>
    
    Insert Number 
    <input type="number" name="numberp" id="num">
    <button onclick="checkPrime(num.value,result)">Check Prime</button>
     <div class="r" id="result"></div>



<script>




    function checkPrime(n,result){

        if(isPrime(n)){
            result.innerHTML = n + " is a Prime Number";
        }

        else{
            result.innerHTML = n + " is not a Prime Number";
        }

        
        
    }

    function isPrime(n){
        if(n<2)return false;
        for(var i=2; i<n; i++){
            if(n%i==0){
                return false;
            }
        }

        return true;
    }

</script>
    


</body>


</html>
